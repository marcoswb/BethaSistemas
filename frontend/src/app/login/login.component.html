<div class="container">
  <h3>Login</h3>

  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Insira seu username"
        formControlName="username"
        required
        minlength=5
      />
      <small
        class="form-text text-muted">
        Mínimo 5 caracteres
      </small>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Insira sua senha"
        formControlName="password"
        required
        minlength=5
      />
      <small
        class="form-text text-muted">
        Mínimo 5 caracteres
      </small>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.valid"
        (click)="onLogin()">
        Login
      </button>
      <button
        type="submit"
        class="btn btn-info"
        [disabled]="!form.valid"
        (click)="onRegister()">
        Registrar-se
      </button>
    </div>
  </form>
</div>
